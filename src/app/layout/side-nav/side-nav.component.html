<div class="wrapper">
  <a class="title"
     routerLink="/">
    <h2>News Feed</h2>
    <app-avatar imageUrl="/assets/images/logo.png"
                variant="square"></app-avatar>

  </a>

  <a *ngFor="let user of $users | async"
     [routerLink]="['user',user.id]">
    <app-nav-item [user]="user"></app-nav-item>
  </a>
</div>
