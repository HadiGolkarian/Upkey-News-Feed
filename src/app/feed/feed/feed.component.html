<div class="wrapper"
     *ngIf="$feed | async as feed">

  <div class="cover-wrapper">
    <img class="cover"
         [src]="feed.coverUrl"
         [alt]="feed.type">
  </div>

  <div class="title-wrapper">
    <h1 class="title">{{feed.title}}</h1>
    <strong>{{feed.createdAt | date:'medium'}}</strong>
  </div>

  <div>
    <p class="content">{{feed.description}}</p>
  </div>
</div>
