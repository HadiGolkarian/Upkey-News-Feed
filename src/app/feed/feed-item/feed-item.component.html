<a class="wrapper"
   [routerLink]="['feed',feed.id]">
  <app-avatar [imageUrl]="feed.thumbUrl"
              size="medium"
              variant="square"></app-avatar>
  <div class="title-wrapper">
    <p class="title">{{getFeedDescription()}}</p>
  </div>
  <div class="icon-wrapper">
    <i [class]="getIconClass()"></i>
  </div>
</a>
